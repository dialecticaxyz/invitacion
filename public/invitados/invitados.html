<!DOCTYPE html>
<html lang="es" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lista Usuarios</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<style>
.btn-material{color: black;}  
.number{width: 30px;}
</style>
<body onload="startDB()">
<div class="conteMenu">
  <span class="icon back" onclick="window.history.back()"></span>
  <div onclick="lnk('formReg')" class="btn-material">Nuevo Invitado</div> 
  <span id="conection" class="icon cloudDowRed" onclick="sincroBD('invitados','m')"></span>
</div>

<div class="buscador">
  <input class="input_ef" type="text" id="buscar" onkeyup="filtroBus()" placeholder="Buscar por Nombre">  
</div>

<div class="contenTable" >
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Celular</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="listaDitem"></tbody>
  </table>
</div>

<script src="/js/apiBakend.js"></script>
<script src="/js/mainDB.js"></script>
<script>
var items =[]
async function renderTab(){
  let dat = await read_DB("invitados")
  let outerHTML = '';
  for (let i = 0; i < dat.length; i++) {
    let el = dat[i];
    outerHTML+=`
    <tr id="${el.id}">
      <td>${el.nom}</td>
      <td>${el.cel}</td>
      <td>
        <span onclick="editarUser('${el.id}')" class="icon PEN">
      </td>
      <td>
        <span onclick="sendInvitacion('${el.cel}','${el.id}')" class="icon whatsaApp">
      </td>
      <td>
        <input class="number" id="mesa${el.id}" value="${el.msa}" type="number"  autocomplete="off"/>
      </td>
      <td>
        <span onclick="saveMesa('${el.id}')" class="icon save">
      </td>
    </tr>`
    items.push({"id":el.id,"txt":el.nom}) 
  }
  document.getElementById("listaDitem").innerHTML = outerHTML 
}

function editarUser(id){
  localStorage.setItem('idEdit', id);
  lnk("formEdit")
}

function saveMesa(id){
  let ms = document.getElementById("mesa"+id).value
  loadData()
  apiPostJsonCrud("update",{"id":id,"msa":ms},"invitados").then((r)=>{
    if(r.msg=="success"){
      update_DB(id,{"msa":ms},'invitados').then(()=>{
        successDat()
      })
    }
  })
}

function sendInvitacion(cel,id){
  var a = document.createElement("a");
  a.href = "https://api.whatsapp.com/send?phone=+591"+cel+"&text="+url+"/"+id
  a.click()
}
function init_m(){  
  renderTab() 
  openSocket("sincINV");
}
</script>
</body>
</html>
